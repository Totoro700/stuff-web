<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Login</title>
<link rel='icon' type='image' href='Images/logo.png'>
<link rel='stylesheet' type='text/CSS' href='defStyle.css'>
<style>
h5 {text-align:left;}
</style>
<script>
function login(){
	//Get data
	var username=localStorage.getItem('username');
	var UserPassword=localStorage.getItem('password');
	if (username==null && UserPassword==null){
		//User has not opened the page before
		//Name
		var name=prompt('Please enter your name: ', '');
		if (name==null || name==''){
			var name='User';
		}
		localStorage.setItem('name', name);
		//Username
		var username=prompt('Please choose a username you can remember: ', '');
		if (username==null || username==''){
			var username='';
		}
		localStorage.setItem('username', username);
		//Password
		var pass = prompt('Please choose a password you can remember: ', '');
		if (pass==null || pass==''){
			var pass='';
		}
		localStorage.setItem('password', pass);
	}else{
		//User opened this page already
		var usernameQ=prompt('Please enter your username', '');
		var passwordQ=prompt('Please enter your password', '');
		if (usernameQ==username && passwordQ==UserPassword){
			//Get name
			var name=localStorage.getItem('name');
			//Greeting
			alert('Welcome back '+name+'!');
		}else{
			//The login info was incorrect
			alert('The used login info was not valid!');
			
		}
	}
}
//Reset or clears the localStorage
function reset(){
	localStorage.clear();
}
</script>
</head>
<body>
<h1>Login</h1>
<br>
<br>
<h3>Click this button to try it</h3>
<button onclick='login()'>Click Me!</button>
<br>
<h3>Click this button to reset login information</h3>
<button onclick='reset()'>Click Me!</button>
<br>

</body>
</html>
