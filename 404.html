<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Error 404 Page not found</title>
<style>
body {text-align:center;background-color:#CCC;}
</style>
<script>
function getPage(){
	var page = location;
	document.getElementById('link').innerText=page;
}
</script>
</head>
<body onload='getPage()'>
<h1>Looks like there is nothing here!</h1>
<hr>
<p id='link'></p><p> is not found!</p>
</body>
</html>
