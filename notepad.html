<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Stuff - Notepad</title>
<link rel='icon' type='image' href='Images/logo.png'>
<script>
function charCount(){
	var tL=document.getElementById('userTextArea').value.length;
	if (tL==1){
		alert('Your entire text contains a character including spaces');
	}else if (tL==0){
		alert('Your entire text contains 0 characters including spaces');
	}else if (tL==undefined || tL==null){
		alert('There was a error calculating your character count!');
	}else {
		alert('Your entire text contains '+tL+' characters including spaces');
	}
	
}
</script>
</head>
<body style='background-color:#CCC;'>
<textarea style='resize: both; margin: 0px; width: 1299px; height: 570px;' id='userTextArea'>Drag the corner on the bottom right to adjust the text area</textarea>
<button onclick='charCount()'>Count characters</button>
<p id='chars'></p>
</body>
</html>
